<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="app">
		<div class="appLeft">
			<img width="256px" height="256px" src="../../images/login-img.png" alt="Image">
		</div>
		<div class="appRight">
			<h1 class="largeText">Quiz to Crack Competitive Exams</h1>
			<h3 class="mediumText">Please login to start your Quiz.</h3>
			<input type="email" id="email" name="email" placeholder="Email Address">
			<input type="password" id="password" name="password" placeholder="Password">
			<button class="actionBtn" id="loginBtn">Login to Continue</button>

			<p>Don't have an account? <a href="../signup/">Create One</a></p>
			<div class="message-box" id="messageBox">This is a Message Box for Showing Response status.</div>
		</div>
	</div>
	

	<script src="index.js" type="module"></script>
</body>
</html>
